        <script>
        function currentPageFormatter(event) {
                var formattedStr;
        
                if (event.indexh === 0) {
                        return "";
                }
 
                formattedStr = event.indexh;
 
                if (event.indexv) {
                    formattedStr += "/" + event.indexv;
                }
 
                return formattedStr;
            }
 
            Reveal.addEventListener( 'ready', function( event ) {
                $('<aside class="controls slide-number" style="display: block; left: 10px; right: initial;bottom: -30px; text-align: center;font-size: 50%"></aside>')
                    .text(currentPageFormatter(event))
                    .appendTo('.reveal.center');
            } );
 
            // Fires each time a new slide is activated
            Reveal.addEventListener( 'slidechanged', function( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                $(".slide-number").text(currentPageFormatter(event));
            } );
        </script>
