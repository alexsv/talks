<h3>Import - aliases</h3>
<br />
<p>Steps are simple:</p>
<ul>
  <li>Generate new index "#{name}-%Y%m%d%H%M%S"</li>
  <li>Import all data into it</li>
  <li>Remap persistent alias name to new index</li>
  <li>Delete old ones, left one for backup</li>
</ul>
<br /><br />
<p>Future improvements:</p>
<ul>
  <li>Use elasticsearch bulk api</li>
</ul>
